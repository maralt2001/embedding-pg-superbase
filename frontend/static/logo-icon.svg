<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Icon-only version (without text, for favicon/small sizes) -->
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document Icon (centered) -->
  <g transform="translate(60, 55)">
    <rect x="0" y="10" width="50" height="70" rx="3" fill="url(#docGradient)" stroke="#667eea" stroke-width="2"/>
    <path d="M 40 10 L 40 20 L 50 20 Z" fill="#e5e7eb" stroke="#667eea" stroke-width="1"/>
    <line x1="40" y1="10" x2="40" y2="20" stroke="#667eea" stroke-width="2"/>
    <line x1="40" y1="20" x2="50" y2="20" stroke="#667eea" stroke-width="2"/>
    <line x1="10" y1="30" x2="40" y2="30" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="40" x2="35" y2="40" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="50" x2="40" y2="50" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="60" x2="30" y2="60" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Embedding Vectors -->
  <g transform="translate(120, 70)">
    <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
    <circle cx="20" cy="-10" r="4" fill="#fbbf24"/>
    <circle cx="40" cy="5" r="4" fill="#fbbf24"/>
    <circle cx="20" cy="20" r="4" fill="#fbbf24"/>
    <circle cx="40" cy="30" r="4" fill="#fbbf24"/>
    <circle cx="0" cy="40" r="4" fill="#fbbf24"/>

    <line x1="0" y1="0" x2="20" y2="-10" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="-10" x2="40" y2="5" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="20" y2="20" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="20" x2="40" y2="30" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="20" x2="40" y2="5" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="40" x2="20" y2="20" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Arrow -->
  <g transform="translate(105, 105)">
    <path d="M 0 0 L 10 0 L 10 -3 L 18 3 L 10 9 L 10 6 L 0 6 Z"
          fill="#fbbf24" opacity="0.9"/>
  </g>
</svg>
